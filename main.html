<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Internship Form</h2>
	<form method="post">
		<label for="first-name-input" >First Name</label>
		<input type="text" id="first-name-input" required>
		<label for="last-name-input" >Last Name</label>
		<input type="text" id="last-name-input" required>
		<label for="email-input" >Email</label>
		<input type="text" id="email-input" required><br>
		<label for="college-input">College</label>
		<input type="text" id="college-input" required>
		<label for="graduation-input">Graduation Year</label>
		<select id="graduation-input" required>
			<option selected>choose</option>
			<option value="1">2020</option>
			<option value="2">2021</option>
			<option value="3">2022</option>
			<option value="3">2023</option>
		</select>
		<label for="roll-no-input" >Roll No</label>
		<input type="number" id="roll-no-input" required><br>
		<input type="checkbox" id="conditions-checkbox" required>
        <label  for="conditions-checkbox">Remember me</label><br>
		<button type="submit" class="btn btn-success">Submit Form</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>

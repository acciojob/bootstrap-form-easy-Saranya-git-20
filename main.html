<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Internship Form</h2>
	<form method="post" class="needs-validation p-4" novalidate>
		<label for="first-name-input" class="form-label" >First Name</label>
		<input type="text" id="first-name-input" class="form-control" required>
		<div class="invalid-feedback">
          First name required
        </div>
		<label for="last-name-input" class="form-label"  >Last Name</label>
		<input type="text" id="last-name-input"  class="form-control"required>
		<div class="invalid-feedback">
          Last Name required
        </div>
		<label for="email-input"  class="form-label">Email Address</label>
		<input type="email" class="form-control" id="email-input" required><br>
		<div class="invalid-feedback">
          Email required
        </div>
		<label for="college-input" class="form-label">College</label>
		<input type="text" id="college-input" class="form-control" required>
		<div class="invalid-feedback">
          Please provide a valid college.
        </div>
		<label for="grad-year-select" class="form-label">Graduation Year</label>
		<select id="grad-year-select"  class="form-select" required>
			<option selected>choose</option>
			<option value="1">2020</option>
			<option value="2">2021</option>
			<option value="3">2022</option>
			<option value="3">2023</option>
		</select>
		<div class="invalid-feedback">
          please select a graduation year
        </div>
		<label for="roll-no-input" class="form-label">Roll No.</label>
		<input type="text"  class="form-control" id="roll-no-input" required><br>
		<div class="invalid-feedback">
          please provide a roll no
        </div>
		<input type="checkbox"  class="form-check-input"  id="conditions-checkbox" required>
		<div class="invalid-feedback">
          agree the term
        </div>
        <label  for="conditions-checkbox" class="form-check-label">Remember me</label><br>
		<button type="submit" class="btn btn-success">Submit Form</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
